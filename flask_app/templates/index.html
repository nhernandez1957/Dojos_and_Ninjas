<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Dojo</title>
</head>
<body>
    <div> 
    <h1>New Dojo</h1>
        <form action="/create_dojo" method="POST">
            <label for="name">Dojo Name:</label>
            <input type="text" name="name">
            <input type="submit" value="Add Dojo">
        </form>
    </div>

    <div>
        <h1>All Dojos</h1>
        {% for one_dojo in all_dojos %}

        <p><a href="/{{ one_dojo.id }}">Dojo Name: {{ one_dojo.name }}</a></p>

        {% endfor %}
    </div>
    
    <button><a href="/create_ninja">Add Ninja</a></button>
</html>
